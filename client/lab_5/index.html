<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tracy Lab 5</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
            <div class="columns is-vcentered">
            <div class="column is-full">
                <div class="box has-background-warning">
                <p class="title">Tracy's Lab 5</p>
            </div>
            </div>
            <div class="column is-one-quarter">
             <div class="box">
                <form action="/api" method="GET">
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class="control">
                            <input class="input is-small" name="first_name" type="text"/>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Food Preference</label>
                        <div class="control">
                            <input class="input is-small" name="food" type="text"/>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Veggie or Vegan</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="food"/>Yes</label>
                            <label class="radio"><input type="radio" name="food"/>No</label>
                        </div>
                    </div>
                    <button class="button is-primary">Submit</button>
                </form>
            </div>
            </div>
            <div class="column is-two-thirds">
                <div class="box">
                    This is going to be something in two weeks.
                </div>
            </div>
        </div>
     </div> 
    </div> 
    </body>
</html>
